<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<header>
    <table>
        <tr>
            <td th:each="role : ${user.getRoles()}">
                <a href="/user" th:if="${role.getValue()} == 'ROLE_USER'">На свою страницу<br></a>
            </td>
            <td><a href="/logout">Logout</a></td>
        </tr>
    </table>
    <hr/>
</header>
<table>
    <tr>
        <td>id</td>
        <td>AB</td>
        <td>Фамилия</td>
        <td>Возраст</td>
        <td>email</td>
        <td>Роли</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}">id</td>
        <td> <a th:text="${user.getName()}" th:href="@{/admin/users/{id} (id=${user.getId()})}">name</a></td>
        <td th:text="${user.getSurname()}">surname</td>
        <td th:text="${user.getAge()}">age</td>
        <td th:text="${user.getEmail()}">email</td>
        <td><div th:each="role : ${user.getRoles()}">
            <span th:if="${role.getValue()} == 'ROLE_ADMIN'">Админ<br></span>
            <span th:if="${role.getValue()} == 'ROLE_USER'">Пользователь<br></span>
        </div></td>
    </tr>
</table>
<hr/>
<a href="/admin/users/new">Add new user</a>
</body>
</html>
